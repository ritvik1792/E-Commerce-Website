<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9bba81049d.js" crossorigin="anonymous"></script>
    <title>blackDOT</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="login" class="btn solid">
                    
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-twitter "></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="sign up" class="btn solid">
                    
                    <p class="social-text">Or Sign Up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-twitter "></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to blackDot?</h3>
                    <p>Don't worry! Join now by creating new account and start browsing your favourite laptop stands</p>
                    <button class="btn transparent" id="sign-up-btn">Join Now</button>
                </div>
                
                <img src="/images/log2.svg" alt="" class="image img-signin">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already member of blackDot?</h3>
                    <p>Login to your account and start browsing your favourite laptop stands</p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                
                <img src="/images/signup.svg" alt="" class="image img-signup">
            </div>
        </div>
    </div>
    <script type="module" src="/scripts/account.js"></script>
</body>
</html>
